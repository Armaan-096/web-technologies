<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }
        .content {
            margin: 20px;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Website</h1>
    </header>

    <div class="content">
        <h2>Home Page</h2>
        <p>This is the main page of the website. Use the navigation below to explore more.</p>

        <button onclick="changeColor()">Click Me to Change Background Color</button>

        <br><br>
        <a href="/practical-15/page1.html">Go to Page 1</a> | 
        <a href="/practical-15/page2.html">Go to Page 2</a>
    </div>

    <footer>
        <p>&copy; 2024 Example Company</p>
    </footer>

    <script>
        function changeColor() {
            document.body.style.backgroundColor = document.body.style.backgroundColor == 'lightyellow' ? '#f0f0f0' : 'lightyellow';
        }
    </script>
</body>
</html>
