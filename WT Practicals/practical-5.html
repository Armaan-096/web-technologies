<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table with CSS</title>
    <style>
        /* Set the body background image */
        body {
            background-image: url('https://images.pexels.com/photos/8683919/pexels-photo-8683919.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Replace with your image URL */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        /* Center align the table */
        table {
            margin: 50px auto;
            border-collapse: collapse;
            width: 80%;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Add semi-transparent white background for better readability */
        }

        /* Style for table header */
        th {
            font-size: 1.2rem;
            color: darkblue;
            font-style: italic;
            font-weight: bold;
            border: 2px solid #333;
            padding: 10px;
        }

        /* Style for table rows */
        td {
            font-size: 1rem;
            color: black;
            font-weight: bold;
            font-style: italic;
            border: 1px solid #666;
            padding: 8px;
        }

        /* Add border styling */
        table, th, td {
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: white;"><q>Student Table</q></h1>
    
    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Course</th>
            <th>Address</th>
            <th>Email ID</th>
        </tr>
        <tr>
            <td>101</td>
            <td>John Doe</td>
            <td>2001-05-21</td>
            <td>Computer Science</td>
            <td>123 Elm Street</td>
            <td>johndoe@example.com</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Jane Smith</td>
            <td>2000-08-15</td>
            <td>Mathematics</td>
            <td>456 Maple Avenue</td>
            <td>janesmith@example.com</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Emma Johnson</td>
            <td>2002-11-09</td>
            <td>Biology</td>
            <td>789 Oak Drive</td>
            <td>emmajohnson@example.com</td>
        </tr>
    </table>
</body>
</html>
